<div
        ng2-carouselamos
        class="slides-wrapper"
        [items]="items"
        [width]="800"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"
      >
  </div>
   
  <div>WaterFalls Images courtesy encrypted-tbn0.gstatic.com</div>

    <ng-template #prev>
      <img src="../../assets/left-arrow.png" id="left" />
    </ng-template>
    <ng-template #next>
      <img src="../../assets/right-arrow.png" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">

        <div class="items">
          <img src="{{ item.name }}">
        </div>

    </ng-template>
